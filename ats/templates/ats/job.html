{% extends "base.html" %}
{% load markdown_deux_tags %}

{% block title %}Jobs {% endblock %}

{% block content %}


<div class="yk-notifications">

</div>

<h2>{{ job.job_title }}<br><small>{{ job.company }} - {{ job.location }}</small></h2>

<p>Online since: {{ job.created_at }}</p>

<a href="{% url "ats_apply" job.id %}" class="btn btn-primary btn-lg">Apply</a>
{% endblock %}
